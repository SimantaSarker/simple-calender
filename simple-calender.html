<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Calender</title>
  <style>
    .calender {
      display: grid;
      grid-template-columns: repeat(7,1fr);
      grid-gap: 20px 10px;
      grid-template-rows: 30px repeat(5,80px);
      
    }
    .date{
      background-color: skyblue;
      font-size: 30px;
      font-weight: 700;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: border-radius 2s ease-in-out,background-color 4s ease-in-out,font-size 3s ease-in-out;
    }
    .date:hover{
      border-radius:20px;
     background-color: rgb(2, 97, 68);
     color: rgb(212, 221, 214);
     font-size: 50px;

    }
    .day{
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: blue;
      font-size: 30px;
      color: aqua;
      font-weight: 700;
    }
  </style>
</head>

<body>
  <div class="calender">
    <div class="day">Sa</div>
    <div class="day">Su</div>
    <div class="day">M</div>
    <div class="day">T</div>
    <div class="day">W</div>
    <div class="day">T</div>
    <div class="day">F</div>
    <div class="date">1</div>
    <div class="date">2</div>
    <div class="date">3</div>
    <div class="date">4</div>
    <div class="date">5</div>
    <div class="date">6</div>
    <div class="date">7</div>
    <div class="date">8</div>
    <div class="date">9</div>
    <div class="date">10</div>
    <div class="date">11</div>
    <div class="date">12</div>
    <div class="date">13</div>
    <div class="date">14</div>
    <div class="date">15</div>
    <div class="date">16</div>
    <div class="date">17</div>
    <div class="date">18</div>
    <div class="date">19</div>
    <div class="date">20</div>
    <div class="date">21</div>
    <div class="date">22</div>
    <div class="date">23</div>
    <div class="date">24</div>
    <div class="date">25</div>
    <div class="date">26</div>
    <div class="date">27</div>
    <div class="date">28</div>
    <div class="date">29</div>
    <div class="date">30</div>
    <div class="date">31</div>
    <div class="date">32</div>
    <div class="date">33</div>
    <div class="date">34</div>
    <div class="date">35</div>
  </div>

</body>

</html>
